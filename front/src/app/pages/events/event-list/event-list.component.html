<button class="btn btn-link" [routerLink]="['create']">Create Event</button>

<div class="events-pagination-container">

  <!-- Search and Filter Area -->
  <div class="printed-form">
    <div class="form-group">
      <label for="searchEvents">Search Events</label>
      <input id="searchEvents" type="text" class="form-control" placeholder="Search events..." 
        [(ngModel)]="searchTerm" (keyup)="onSearchChange()">
    </div>
    <!-- Add filters here if needed -->
  </div>

  <!-- Events Cards -->
  <div class="events-cards-container">
    <div *ngFor="let event of eventList" class="event-card paper-bg">
      <!-- Card Header (Always visible) -->
      <div class="card-header" (click)="toggleExpand(event)">
        <h5>{{ event.title }}</h5>
        <p>{{ event.tagline }}</p>
      </div>

      <!-- Card Body (Visible when expanded) -->
      <div class="card-body" *ngIf="event.isExpanded">
        <p>{{ event.description }}</p>
        <div class="event-location">
          <span>{{ event.address }}</span>
          <!-- Embed Map here -->
        </div>
        <!-- Add more event details here -->
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <ngb-pagination 
    [collectionSize]="collectionSize" 
    [(page)]="currentPage" 
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
    aria-label="Events pagination"></ngb-pagination>  

</div>
