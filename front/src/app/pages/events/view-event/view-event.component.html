<ng-container *ngIf="fetchedEvent | async">
  <div class="d-flex justify-content-end" *ngIf="isCurrentUserCreator">
    <button class="btn btn-link" (click)="editEvent()">Edit</button>
  </div>
  <div class="d-flex justify-content-end" *ngIf="!isCurrentUserCreator">
    <button class="btn btn-link">Watch</button>
    <button class="btn btn-link">Attend</button>
  </div>
  <app-event-display [event]="event"></app-event-display>
</ng-container>
