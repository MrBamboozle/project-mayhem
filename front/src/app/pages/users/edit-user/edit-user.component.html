<ng-container *ngIf="fetchedUser | async">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" (navChange)="onNavChange($event)" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink>User data</button>
      <ng-template ngbNavContent>
        <app-general-data [user]="user"></app-general-data>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink>Change password</button>
      <ng-template ngbNavContent>
        <app-change-password [user]="user"></app-change-password>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <button ngbNavLink>Change avatar</button>
      <ng-template ngbNavContent>
        <app-change-avatar [user]="user" (avatarChanged)="avatarChanged($event)"></app-change-avatar>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</ng-container>
