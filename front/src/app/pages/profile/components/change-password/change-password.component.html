<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="form">

  <!-- Password Field -->
  <div class="form-group">
    <label for="password">New Password</label>
    <input id="password" type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': controls.password.touched && controls.password.invalid }">
    <div *ngIf="controls.password.touched && controls.password.invalid" class="text-danger">
      <small *ngIf="controls.password.errors?.required">Password is required.</small>
    </div>
  </div>

  <!-- Repeat Password Field -->
  <div class="form-group">
    <label for="repeatPassword">Repeat Password</label>
    <input id="repeatPassword" type="password" formControlName="repeatPassword" class="form-control"
      [ngClass]="{ 'is-invalid': controls.repeatPassword.touched && controls.repeatPassword.invalid }">
    <div *ngIf="controls.repeatPassword.touched && controls.repeatPassword.invalid" class="text-danger">
      <small *ngIf="controls.repeatPassword.errors?.required">Repeat password is required.</small>
    </div>
  </div>
  <!-- Passwords Do Not Match Error -->
  <div *ngIf="changePasswordForm.errors?.passwordsNotMatching && (controls.password.touched || controls.repeatPassword.touched)" class="text-danger">
    <small>Passwords do not match.</small>
  </div>

</form>
