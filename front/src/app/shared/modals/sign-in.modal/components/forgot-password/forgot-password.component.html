<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="form printed-form">
  <!-- Email Field -->
  <div class="form-group">
    <label for="resetPasswordEmail">Email</label>
    <input id="resetPasswordEmail" type="email" formControlName="email" class="form-control"
           [ngClass]="{ 'is-invalid': controls.email.touched && controls.email.invalid }">
    <div *ngIf="controls.email.touched && controls.email.invalid" class="text-danger">
      <small *ngIf="controls.email.errors?.required">Email is required.</small>
      <small *ngIf="controls.email.errors?.email">Email is invalid.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="form-group d-flex justify-content-end">
    <button type="submit" class="stamp-btn stamp-btn-success">Reset password</button>
  </div>
</form>
