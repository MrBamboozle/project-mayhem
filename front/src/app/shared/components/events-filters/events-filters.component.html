<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="printed-form">

  <div class="form-group">
    <label for="search">Search</label>
    <input id="search" formControlName="all" type="text" class="form-control" placeholder="Search...">
  </div>
  
  <app-category-picker
    (onSelectedCategoryChange)="onSelectedCategoryChange($event)" 
    ></app-category-picker>

  <app-user-picker
    (onSelectedUserChange)="onSelectedUserChange($event)" 
    ></app-user-picker>
  
  <input type="date" formControlName="startDateFrom" placeholder="Start Date From">
  <input type="date" formControlName="startDateTo" placeholder="Start Date To">
  
  <button type="submit">Filter</button>
</form>
