<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="printed-form">

  <div class="form-group">
    <label for="search">Search</label>
    <input id="search" formControlName="all" type="text" class="form-control" placeholder="Search...">
  </div>
  
  <app-category-picker
    (onSelectedCategoryChange)="onSelectedCategoryChange($event)" 
    ></app-category-picker>

  <app-user-picker
    (onSelectedUserChange)="onSelectedUserChange($event)" 
    ></app-user-picker>

  <!-- Date From Field -->
  <div class="form-group">
    <label for="dateFrom">Start Date From</label>
    <input id="dateFrom" type="datetime-local" formControlName="startTime" class="form-control">
  </div>
  
  <!-- Date To Field -->
  <div class="form-group">
    <label for="dateTo">Start Date To</label>
    <input id="dateTo" type="datetime-local" formControlName="startTimeTo" class="form-control">
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="stamp-btn stamp-btn-neutral stamp-btn-small">Filter</button>
  </div>
  
</form>
